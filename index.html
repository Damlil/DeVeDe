<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeVeDe</title>
    <link rel="stylesheet" href="devede.css">
</head>
<body>
    <header>
        <h1>DVDd</h1>
    </header>
    <main>
      
  

        <form id="formReset">
            <input id="title" type="text" placeholder="Title"> 
            <input id="genre" type="text" placeholder="Genre"> 
            <input id="date" type="number" placeholder="Release Year">
        </form> 

        <div class="addShow">
            <button id="addFav" >Add movie to favorites</button>
            <button id="showFav" >Show all favorites</button>
        </div>

    </main>
    
    <section id="favMovies">
    </section>

    
    <div class="return">
     <button id="backBtn">Take me Back</button>
    </div>
    <footer>
        
        <h4></h4>
        <div class="queryFav">
        </div>

        <div class="queryEl">
             <form id="queryForm">
                <input id="query" type="text" placeholder="Search Movies"> 
             </form>
            <button id="queryBtn">Check database</button>
         </div>

    </footer>
    <script type="module" src="devede.js"></script>
</body>
</html>
