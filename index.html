<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeVeDe</title>
    <link rel="stylesheet" href="devede.css">
</head>
<body>
    <header>
        <h1>DeVeDe Database!</h1>
    </header>
    <main>

        <div class="inputFields">
            <input id="title" type="text" placeholder="Title"> 
            <input id="genre" type="text" placeholder="Genre"> 
            <input id="date" type="number" placeholder="Release Year">
        </div> 

        <div class="addShow">
            <button id="addFav" >Add movie to favorites</button>
            <button id="showFav" >Show all favorites</button>
        </div>

    </main>
    
    <section id="favMovies"></section>

    <script type="module" src="devede.js"></script>
</body>
</html>
